<div class="login-background">
  <div class="loginWrapper">

    <h1>Prsnl</h1>
    <h2>micro-manage the people in your life </h2>

    <form>
      <input type="text" class="user box" ng-model="user.userName" placeholder="username" required>
      <input type="password" class="password box" ng-model="user.password" placeholder="password" required>
      <input type="button" class="sign-up btn" ng-click="saveUser()" value="Sign Up (it's that easy)"/>
      <input type="submit" class="sign-in btn" ng-click="verifyUser()" value="Already a member? Sign In"/>
    </form>

    <div class="loginError" ng-show="showLoginError">{{errorMessage}}</div>
      <a href="https://prsnl-2.herokuapp.com/auth/github/callback"><img class="github" src="../assets/github.png" /></a>

      <div>
        <a href="//localhost:3000/auth/facebook/callback">
        <p style="border:2px solid;border-radius:5px;background-color:white;width:80%;margin: auto">
          <span><img src="https://www.seeklogo.net/wp-content/uploads/2011/06/facebook-icon-logo-vector.png" height="40" width="40"></span>
          <span style="text-align:center">Sign up using facebook</span>
        </p>
        </a>
      </div>
  </div>
</div>
